<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Jobs</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; /* Increased margin for more space */
            color: #333; 
            font-size: 1.5em; /* Base font size increased (24px) */
        }
        h1 {
            font-size: 2.5em; /* Larger heading (40px) */
            margin-bottom: 30px; /* More space below */
        }
        ul#jobList { 
            list-style: none; 
            padding: 0; 
        }
        ul#jobList li { 
            margin: 20px 0; /* Increased spacing between list items */
        }
        ul#jobList li a { 
            text-decoration: none; 
            color: #00ccff; 
            font-size: 1.2em; /* Larger link text (28.8px) */
        }
        ul#jobList li a:hover { 
            text-decoration: underline; 
        }
        button { 
            padding: 15px 30px; /* Larger padding for bigger button */
            font-size: 1.5em; /* Larger button text (24px) */
            background-color: #ff4444; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            margin-top: 30px; /* More space above button */
        }
        button:hover { 
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Saved Jobs</h1>
    <ul id="jobList"></ul>
    <button onclick="window.location.href='index.html'">Back</button>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCaH-pJVKsCnLMOYHamxNh_XMUfj41vGvU",
            authDomain: "padsitepilot.firebaseapp.com",
            projectId: "padsitepilot",
            storageBucket: "padsitepilot.firebasestorage.app",
            messagingSenderId: "380246060537",
            appId: "1:380246060537:web:b8b92fdbc32d1a74826128",
            measurementId: "G-3H5TH08X46"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection('jobs').get().then(querySnapshot => {
            const jobList = document.getElementById('jobList');
            querySnapshot.forEach(doc => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" onclick="sessionStorage.setItem('loadJobIndex', '${doc.id}'); window.location.href='index.html'">${doc.id}</a>`;
                jobList.appendChild(li);
            });
        });
    </script>
</body>
</html>
