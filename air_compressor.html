<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Compressor Subtasks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; }
        input[type="checkbox"] { transform: scale(1.5); margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Air Compressor Subtasks</h1>
    <ul>
        <!-- Air Compressor Tasks from the Photo -->
        <li><label><input type="checkbox" id="air_compressor_task1"> Install 3/4" conduit from air compressor disconnect to air compressor on power panel rack to disconnect on air compressor skid</label></li>
        <li><label><input type="checkbox" id="air_compressor_task2"> Pull wire (#8/#8/#8/#10 THHN) from disconnect to disconnect</label></li>
        <li><label><input type="checkbox" id="air_compressor_task3"> Install 3/4" flex from the end of conduit to the bottom of disconnect on skid</label></li>
        <li><label><input type="checkbox" id="air_compressor_task4"> Terminate wires on top side of disconnect on air compressor skid</label></li>
    </ul>
    <button onclick="saveSubtaskState(); window.location.href='index.html'">Back to Main</button>

    <script>
        // Load saved subtask states on page load
        window.addEventListener('load', function() {
            const savedSubtasks = JSON.parse(localStorage.getItem('airCompressorSubtasks')) || {};
            // Air Compressor tasks
            document.getElementById('air_compressor_task1').checked = savedSubtasks.air_compressor_task1 || false;
            document.getElementById('air_compressor_task2').checked = savedSubtasks.air_compressor_task2 || false;
            document.getElementById('air_compressor_task3').checked = savedSubtasks.air_compressor_task3 || false;
            document.getElementById('air_compressor_task4').checked = savedSubtasks.air_compressor_task4 || false;

            // Add event listeners to save state on change
            const checkboxes = [
                'air_compressor_task1', 'air_compressor_task2', 'air_compressor_task3', 'air_compressor_task4'
            ];
            checkboxes.forEach(id => {
                document.getElementById(id).addEventListener('change', saveSubtaskState);
            });
        });

        // Save subtask states to localStorage
        function saveSubtaskState() {
            const subtaskState = {
                air_compressor_task1: document.getElementById('air_compressor_task1').checked,
                air_compressor_task2: document.getElementById('air_compressor_task2').checked,
                air_compressor_task3: document.getElementById('air_compressor_task3').checked,
                air_compressor_task4: document.getElementById('air_compressor_task4').checked
            };
            localStorage.setItem('airCompressorSubtasks', JSON.stringify(subtaskState));
        }
    </script>
</body>
</html>
