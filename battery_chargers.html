<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Chargers Subtasks</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            color: #333; 
        }
        ul { 
            list-style: none; 
            padding: 0; 
        }
        li { 
            margin: 20px 0; 
        }
        .step { 
            font-size: 0.9em; 
            color: #666; 
        }
        input[type="checkbox"] { 
            transform: scale(1.5); 
            margin-right: 10px; 
            vertical-align: middle;
        }
        .task-controls { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .task-left { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .subtask-tracker { 
            margin-top: 20px; 
            padding: 10px; 
            background-color: rgba(0, 0, 0, 0.3); 
            border-radius: 5px; 
            font-size: 1em; 
        }
        a { 
            text-decoration: none; 
            color: #00ccff; 
            font-size: 1.2em; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        button { 
            padding: 5px 8px; 
            font-size: 0.8em; 
            background-color: #ff4444; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 3px; 
        }
        button.active { 
            background-color: #00cc00; 
        }
    </style>
</head>
<body>
    <h1>Battery Chargers Subtasks</h1>
    <a href="index.html" onclick="saveSubtasks('battery_chargers', event)">Back to Checklist</a>
    <ul>
        <li><label><span class="task-controls"><span class="task-left"><input type="checkbox" id="connectFlex"> Connect 3/4" Flex Edge to Box</span> <button class="na-button" onclick="toggleNA('connectFlex')">N/A</button></span></label>
            <div class="step">1. Connect the 3/4" flex to the bottom of Aluminum box near the edge.</div>
        </li>
        <li><label><span class="task-controls"><span class="task-left"><input type="checkbox" id="capOffWires"> Cap Off Wires</span> <button class="na-button" onclick="toggleNA('capOffWires')">N/A</button></span></label>
            <div class="step">1. Cap off the wires and leave them in Battery box.</div>
        </li>
    </ul>
    <div class="subtask-tracker" id="subtask-tracker">Subtasks - Completed: 0, Pending: 2, N/A: 0</div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCaH-pJVKsCnLMOYHamxNh_XMUfj41vGvU",
            authDomain: "padsitepilot.firebaseapp.com",
            projectId: "padsitepilot",
            storageBucket: "padsitepilot.firebasestorage.app",
            messagingSenderId: "380246060537",
            appId: "1:380246060537:web:b8b92fdbc32d1a74826128",
            measurementId: "G-3H5TH08X46"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let subtaskStates = {};

        window.addEventListener('load', function() {
            const jobName = localStorage.getItem('currentJobName');
            if (jobName) {
                loadSubtasks(jobName, 'battery_chargers');
            }
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    saveSubtasks('battery_chargers');
                    const allComplete = Array.from(checkboxes).every(cb => 
                        cb.checked || cb.closest('.task-controls').querySelector('.na-button').classList.contains('active')
                    );
                    localStorage.setItem('battery_chargers_complete', allComplete);
                });
            });
            updateSubtaskTracker();
        });

        function saveSubtasks(taskId, event) {
            if (event) event.preventDefault();
            const jobName = localStorage.getItem('currentJobName');
            if (!jobName) {
                alert('No current job selected. Please start a job on the main page.');
                return;
            }
            const subtasks = {
                connectFlex: document.getElementById('connectFlex').checked,
                capOffWires: document.getElementById('capOffWires').checked
            };
            const naStates = {
                connectFlex: document.querySelector('#connectFlex').closest('.task-controls').querySelector('.na-button').classList.contains('active'),
                capOffWires: document.querySelector('#capOffWires').closest('.task-controls').querySelector('.na-button').classList.contains('active')
            };
            
            const allTasksComplete = Object.keys(subtasks).every(key => 
                subtasks[key] || naStates[key]
            );

            subtaskStates = { 
                checked: subtasks, 
                na: naStates,
                allComplete: allTasksComplete
            };
            
            db.collection('jobs').doc(jobName).set(
                { subtasks: { [taskId]: subtaskStates } },
                { merge: true }
            ).then(() => {
                console.log(`Subtasks for ${taskId} saved to Firestore`);
                updateSubtaskTracker();
                if (event) {
                    localStorage.setItem(`${taskId}_complete`, allTasksComplete);
                    window.location.href = 'index.html';
                }
            }).catch(error => {
                console.error('Error saving subtasks:', error);
            });
        }

        function loadSubtasks(jobName, taskId) {
            db.collection('jobs').doc(jobName).get()
                .then(doc => {
                    if (doc.exists && doc.data().subtasks && doc.data().subtasks[taskId]) {
                        subtaskStates = doc.data().subtasks[taskId];
                        const subtasks = subtaskStates.checked || {};
                        const naStates = subtaskStates.na || {};
                        ['connectFlex', 'capOffWires'].forEach(id => {
                            const checkbox = document.getElementById(id);
                            const naButton = checkbox.closest('.task-controls').querySelector('.na-button');
                            checkbox.checked = subtasks[id] || false;
                            if (naStates[id]) {
                                naButton.classList.add('active');
                                checkbox.disabled = true;
                                checkbox.checked = false;
                            } else {
                                naButton.classList.remove('active');
                                checkbox.disabled = false;
                            }
                        });
                    }
                    updateSubtaskTracker();
                })
                .catch(error => console.error('Error loading subtasks:', error));
        }

        function toggleNA(taskId) {
            const naButton = document.querySelector(`#${taskId}`).closest('.task-controls').querySelector('.na-button');
            const checkbox = document.getElementById(taskId);
            if (naButton) {
                naButton.classList.toggle('active');
                if (naButton.classList.contains('active')) {
                    checkbox.disabled = true;
                    checkbox.checked = false;
                } else {
                    checkbox.disabled = false;
                }
                saveSubtasks('battery_chargers');
            }
        }

        function updateSubtaskTracker() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let completed = 0, pending = 0, na = 0;
            checkboxes.forEach(checkbox => {
                const naButton = checkbox.closest('.task-controls').querySelector('.na-button');
                if (naButton.classList.contains('active')) na++;
                else if (checkbox.checked) completed++;
                else pending++;
            });
            document.getElementById('subtask-tracker').textContent = `Subtasks - Completed: ${completed}, Pending: ${pending}, N/A: ${na}`;
        }
    </script>
</body>
</html>
