<!-- burner_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burner Management Subtasks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; }
        input[type="checkbox"] { transform: scale(1.5); margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Burner Management Subtasks</h1>
    <ul>
        <li><label><input type="checkbox" id="burner_management_task1"> Install 3/4" conduit from burner management disconnect to burner management on power panel rack to disconnect on burner management skid</label></li>
        <li><label><input type="checkbox" id="burner_management_task2"> Pull wire (#8/#8/#8/#10 THHN) from disconnect to disconnect</label></li>
        <li><label><input type="checkbox" id="burner_management_task3"> Install 3/4" flex from the end of conduit to the bottom of disconnect on skid</label></li>
        <li><label><input type="checkbox" id="burner_management_task4"> Terminate wires on top side of disconnect on burner management skid</label></li>
    </ul>
    <button onclick="saveSubtaskState(); window.location.href='index.html'">Back to Main</button>

    <script>
        window.addEventListener('load', function() {
            const savedSubtasks = JSON.parse(localStorage.getItem('burnerManagementSubtasks')) || {};
            document.getElementById('burner_management_task1').checked = savedSubtasks.burner_management_task1 || false;
            document.getElementById('burner_management_task2').checked = savedSubtasks.burner_management_task2 || false;
            document.getElementById('burner_management_task3').checked = savedSubtasks.burner_management_task3 || false;
            document.getElementById('burner_management_task4').checked = savedSubtasks.burner_management_task4 || false;

            const checkboxes = ['burner_management_task1', 'burner_management_task2', 'burner_management_task3', 'burner_management_task4'];
            checkboxes.forEach(id => document.getElementById(id).addEventListener('change', saveSubtaskState));
        });

        function saveSubtaskState() {
            const subtaskState = {
                burner_management_task1: document.getElementById('burner_management_task1').checked,
                burner_management_task2: document.getElementById('burner_management_task2').checked,
                burner_management_task3: document.getElementById('burner_management_task3').checked,
                burner_management_task4: document.getElementById('burner_management_task4').checked
            };
            localStorage.setItem('burnerManagementSubtasks', JSON.stringify(subtaskState));
        }
    </script>
</body>
</html>
